{% extends "user/user_base.html" %}
{% block title %}Work Page{% endblock %}
{% block head %}
  {{ super() }}

{% endblock %}
{% block content %}


<p class="important">
  <div id="login" class="span3 well well-large offset4">
    <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1>Sign up for your account</h1><br>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" action="/user/add_user" method="post">


                <input type="text" class="form-control" placeholder="Username" style="text-align: center"   name="user" required autofocus >
                    <input type="text" class="form-control" placeholder="Contact" style="text-align: center"  name="contact" required autofocus >
                    <input type="email" class="form-control" placeholder="Email" style="text-align: center"  name="email" required autofocus >
                <input type="password" class="form-control" placeholder="Password" style="text-align: center"  name="password" required >



                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">Remember me
                </label>

                <a href="/user" class="pull-right need-help">Signin </a><span class="clearfix"></span>
                </form>
            </div><br><br>
            <!--<a href="/user/signup" class="text-center new-account">Create an account </a><br><br><br>-->
        </div>
    </div>
</div>
</div>
</p>
{% endblock %}
